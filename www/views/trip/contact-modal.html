<script id="contact-modal.html" type="text/ng-template">
  <div class="modal">
    <ion-header-bar class="bar bar-header bar-positive">
    <h1 class="title">Order Accepted!</h1>
    </ion-header-bar>
    <ion-content>
      <center><p>Please Call {{ post.username }} At {{ post.user.contactnum }} To Confirm Delivery Details.</p></center>
      <button class="button button-positive" ng-click="createContact">Create</button>
    </ion-content>
  </div>
</script>
