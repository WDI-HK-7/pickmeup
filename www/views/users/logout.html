<ion-view view-title="Logout">
  
  <!-- the content will be wrapped in ion-content most of the time. one exception includes tabs. -->
   <ion-content>
    <div class="card">
      <form ng-submit="form.logout()">

        <div class="item item-text-wrap">
        Log Out
        </div>
          <button type="submit" class="button button-block button-light">Submit</button>
      </form>
    </div>
    
  </ion-content>
</ion-view>
