<ion-view view-title="Sign Up">
  

   <ion-content class="index-scroll-content">
    <div class="card signup-card">
      <div class="list">
        <form ng-submit="form.signup()">

          <label class="item item-input">
            <span class="input-label">Username</span>
            <input type="text" class="form-control" placeholder="e.g. John Doe" ng-model="user.username">
          </label>


          <label class="item item-input">
            <span class="input-label">Email</span>
            <input type="email" class="form-control" placeholder="e.g. John@Doe.com" ng-model="user.email">
          </label>

          <label class="item item-input">
            <span class="input-label">Password</span>
            <input type="password" class="form-control" placeholder="" ng-model="user.password">
          </label>

          <label class="item item-input">
            <span class="input-label">Confirm Password</span>
            <input type="password" class="form-control" placeholder="" ng-model="user.passwordConfirmation">
          </label>
          <div class="signup-submit-wrap">
            <button type="submit" class="button button-block button-dark">Submit</button>
          </div>
        </form>
      </div>
      
    </div>
  </ion-content>
</ion-view>
