<ion-view view-title="Sign Up">
  
  <!-- the content will be wrapped in ion-content most of the time. one exception includes tabs. -->

   <ion-content>
    <div class="card">
      <div class="row">
        <form ng-submit="form.signup()">
          <div class="form-group">
            <label>Email address</label>
            <input type="email" class="form-control" placeholder="Enter email" ng-model="user.email">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" placeholder="Password" ng-model="user.password">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" placeholder="Password Confirmation" ng-model="user.passwordConfirmation">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>
    </div>
  </ion-content>
</ion-view>
