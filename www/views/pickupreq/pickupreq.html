
<ion-view view-title="Make A Pickup Request">
  <ion-content>



    <div class="card">
<!--       <div class="item item-text-wrap">
        Make A Pick-Up Request
      </div>
 -->
      <div class="list">
        <form ng-submit="form.pickupreq()">

        <label class="item item-input">
          <input type="text" placeholder="Pick-Up Location (integrate google maps if possible)" ng-model="post.pulocation">
        </label>

        <label class="item item-input">
          <input type="text" placeholder="Package Type" ng-model="post.packagetype">
        </label>

        <label class="item item-input">
          <input type="text" placeholder="Pick-Up Date (range?)" ng-model="post.pudate">
        </label>

        <label class="item item-input">
          <input type="text" placeholder="Pick-Up Time (range?)" ng-model="post.putime">
        </label>

        <label class="item item-input">
          <input type="text" placeholder="Package Destination" ng-model="post.destination">
        </label>

        <label class="item item-input">
          <input type="text" placeholder="Delivery Date (range?)" ng-model="post.delidate">
        </label>

        <label class="item item-input">
          <input type="text" placeholder="Delivery Time (range?)" ng-model="post.delitime">
        </label>

        <label class="item item-input">
          <input type="text" placeholder="Remarks" ng-model="post.remarks">
        </label>

        <button class="button button-block button-light">
        Submit Request
        </button>

      </div>     
    </div>



  </ion-content>
</ion-view>
