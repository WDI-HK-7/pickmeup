
<ion-view view-title="Make A Pickup Request">
  <ion-content>



    <div class="card">
<!--       <div class="item item-text-wrap">
        Make A Pick-Up Request
      </div>
 -->
      <div class="list">
        <form ng-submit="form.pickupreq()">

        <label class="item item-input">
          <input type="text" placeholder="Pick up location" ng-model="post.pulocation">
        </label>

        <label class="item item-input">
          <input type="text" placeholder="Pick up time" ng-model="post.putime">
        </label>

        <label class="item item-input">
          <input type="text" placeholder="Package destination" ng-model="post.destination">
        </label>

        <label class="item item-input">
          <input type="text" placeholder="Delivery time" ng-model="post.delitime">
        </label>

        <label class="item item-input">
          <input type="text" placeholder="Your phone number" ng-model="post.contactnum">
        </label>

        <button class="button button-block button-light">
        Submit Request
        </button>

      </div>     
    </div>



  </ion-content>
</ion-view>
