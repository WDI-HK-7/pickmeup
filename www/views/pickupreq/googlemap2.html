
<ion-view view-title="Pick Me Up - Google Maps Test">


    <ion-header-bar class="bar-dark" >
      <h1 class="title">Google Maps Example2</h1>
    </ion-header-bar>

    <ion-content>
      <div>
        <form ng-submit="form.codeLatLng()">
          <label class="item item-input">
            <span class="input-label">Latitude</span>
            <input type="text" class="form-control" placeholder="Latitude" ng-model="location.latitude">
          </label>

          <label class="item item-input">
            <span class="input-label">Longitude</span>
            <input type="text" class="form-control" placeholder="Latitude" ng-model="location.longitude">
          </label>

          <div class="signup-submit-wrap">
            <button type="submit" class="button button-block button-dark">Submit</button>
          </div>
        </form>
      </div>

      <div id="map"></div>

    </ion-content>

<!--     <ion-footer-bar class="bar-dark">
      <a ng-click="centerOnMe()" class="button button-icon icon ion-navigate">Find Me</a>
    </ion-footer-bar>
 -->


</ion-view>
