<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Pick Me Up</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css'>

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script> 

    <!-- include the below to link the controller in the app.js to the actually controller (the .js). For now, the controllers are included in www/views (sometimes they are included in www/js/controllers) -->
    <script src="views/reservation/reservation.js"></script>
    <script src="views/trackreq/trackreq.js"></script>
    <script src="views/trackreq/processingreq.js"></script>
    <script src="views/trackreq/closedreq.js"></script>
    <script src="views/users/signup.js"></script>
    <script src="views/users/login.js"></script>
    <script src="views/users/logout.js"></script>
    <script src="views/pickupreq/pickupreq.js"></script>
    <script src="views/pickupreq/googlemap.js"></script>
    <script src="views/landing/landing.js"></script>
    <script src="views/trip/tripsearch.js"></script>
    <script src="views/trip/tripfilter.js"></script>


  </head>

  <!-- the angular app is attached here -->
  <body ng-app="App">
    <!-- the ionnavbar is declared here, and we give it a style of bar-positive -->
    <ion-nav-bar class="bar-dark">
      <!-- we declare the ionnavbackbutton here, which will show and hide depending on whether there is a way to go back -->
      <ion-nav-back-button class="button-clear">
        <!-- the back button is an ion-ios-arrow-left icon -->
        <i class="icon ion-ios-arrow-left"></i> Back
      </ion-nav-back-button> 
    </ion-nav-bar>

    <!-- declare ionnavview, this is where the view is displayed -->
    <ion-nav-view>

    </ion-nav-view>

<!-- browser app key -->
 <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyB0q16fXHEhUEaXejUMJlDAOrQVcFChn2w&sensor=true"></script>
 <!-- ios key -->
 <!-- <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDcLOlUhiBj3b3faFgtThk0B4rva-LCjVc&sensor=true"></script> -->

  </body>
</html>
