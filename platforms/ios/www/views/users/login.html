<ion-view view-title="Login" hide-back-button="false">
  
  <!-- the content will be wrapped in ion-content most of the time. one exception includes tabs. -->
   <ion-content class="index-scroll-content">
    <div class="card login-card">
      <div class="list">
        <form ng-submit="form.login()">
          <label class="item item-input">
            <span class="input-label">Email</span>
            <input type="email" class="form-control" placeholder="e.g. john@doe.com" ng-model="user.email">
          </label>

          <label class="item item-input">
            <span class="input-label">Password</span>
            <input type="password" class="form-control" placeholder="" ng-model="user.password">
          </label>
          <div class="login-submit-wrap">
            <button type="submit" class="button button-block button-dark login-submit">Submit</button>
          </div>
        </form>
      </div>
    </div>

  </ion-content>
</ion-view>
